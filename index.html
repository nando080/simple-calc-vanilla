<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calc</title>
</head>
<body>

    <main class="calc js-dark">
        <div class="calc__history js-dark">
            <div class="calc__history__btn calc__history__btn--backward js-dark u-transition-fast"><img src="img/prev.svg"></div>
            <div class="calc__history__btn calc__history__btn--forward js-dark u-transition-fast"><img src="img/next.svg"></div>
            <div class="calc__history__content">
                <p>100000028<span class="calc__history__content-operation"> x </span><span class="is-negate">(-188.355000000000000004848948980500)</span></p>
            </div>
        </div>
        <div class="calc__display js-dark">
            <p class="calc__display__content">0</p>
        </div>
        <div class="calc__button-container">
            <button class="calc__button calc__button--operation u-transition-fast" data-js="utility" data-value="clear">CE</button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="utility" data-value="negate"><img src="img/negate.svg" alt="negate" class="calc__button-icon"></button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="utility" data-value="del"><img src="img/del.svg" alt="del" class="calc__button-icon"></button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="math-operation" data-value="divide">/</button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="math-operation" data-value="multiply">*</button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="math-operation" data-value="minus">-</button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="math-operation" data-value="sum">+</button>
            <button class="calc__button calc__button--operation u-transition-fast" data-js="math-operation" data-value="equals">=</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="7">7</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="8">8</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="9">9</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="4">4</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="5">5</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="6">6</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="1">1</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="2">2</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="3">3</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="number" data-value="0">0</button>
            <button class="calc__button calc__button--number js-dark u-transition-fast" data-js="utility" data-value="dot">,</button>
        </div>
    </main>

    <div class="theme-button__container js-dark u-transition-slow">
        <div class="theme-button js-dark u-transition-slow">
            <img src="img/dark.svg" alt="mudar tema" class="theme-button-icon">
        </div>
    </div>
    
    <script src="theme.js"></script>
    <script src="app.js"></script>
</body>
</html>
